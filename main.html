<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="container">
      <div class="todo">
        <div class="blurBG">
          <div class="heading">
            <h1 id="header">ToDo</h1>
          </div>
          <div class="todoList">
            <h3>Today</h3>
            <hr class="line" />
            <div id="todo">
              <div id="allTodo"></div>
              <div class="addTodo">
                <i onclick="addTodo()" class="fa-solid fa-plus addIcon"></i>
                <input id="inp" type="text" placeholder="Add ToDo" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
